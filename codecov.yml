codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        # Maintain overall project coverage
        target: auto
        threshold: 1%

    patch:
      default:
        # Require 80% coverage on new/modified code
        target: 80%
        threshold: 5%

    changes: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
